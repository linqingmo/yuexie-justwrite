</div></nav><!--[--><!--]--><div class="spacer" data-v-cb998dce></div><!--[--><!--]--><!----><!--[--><!--]--><!--[--><!--]--></div></div></div></div><div class="content" data-v-e6f2a212><div class="content-container" data-v-e6f2a212><!--[--><!--]--><main class="main" data-v-e6f2a212><div style="position:relative;" class="vp-doc _yuexie-justwrite_product_yuexie_help" data-v-e6f2a212><div><h1 id="悦写帮助手册" tabindex="-1">悦写帮助手册 <a class="header-anchor" href="#悦写帮助手册" aria-label="Permalink to &quot;悦写帮助手册&quot;">​</a></h1><h3 id="一、新建文库" tabindex="-1">一、新建文库 <a class="header-anchor" href="#一、新建文库" aria-label="Permalink to &quot;一、新建文库&quot;">​</a></h3><p>文库是你的作品存放的地方，是整理作品的方式。</p><p>目前非订阅会员可以创建两个文库，会员可以创建的文库不限。已创建的文库，不会因为会员到期而停止使用。</p><h3 id="二、创建作品" tabindex="-1">二、创建作品 <a class="header-anchor" href="#二、创建作品" aria-label="Permalink to &quot;二、创建作品&quot;">​</a></h3><p>作品是你的创意。在悦写中，作品包括短篇小说、系列小说、长篇小说、散文集、诗集、短剧。你可以随心创作自己的作品。</p></div></div></main><footer class="VPDocFooter" data-v-e6f2a212 data-v-1bcd8184><!--[--><!--]--><!----><nav class="prev-next" aria-labelledby="doc-footer-aria-label" data-v-1bcd8184><span class="visually-hidden" id="doc-footer-aria-label" data-v-1bcd8184>Pager</span><div class="pager" data-v-1bcd8184><a class="VPLink link pager-link prev" href="./index.html" data-v-1bcd8184><!--[--><span class="desc" data-v-1bcd8184>Previous page</span><span class="title" data-v-1bcd8184>返回</span><!--]--></a></div><div class="pager" data-v-1bcd8184><!----></div></nav></footer><!--[--><!--]--></div></div></div><!--[--><!--]--></div></div><!----><!--[--><!--]--></div></div>
